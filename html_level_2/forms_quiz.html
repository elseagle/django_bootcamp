<!DOCTYPE>
<html>
    <head>
        <title> Course Registration</title>
    </head>
    <body>
            <h1> Course Sign Up Page</h1>
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            <form action ="thankspage.html" method = "get">
                    <p> 
                            <label for= "fn">First Name</label>
                        <input  id= "fn"type="text" name="firstname" placeholder="First Name" required>
                        <label for= "ln">Last Name</label>
                        <input id="ln" type="text" name = "lastname" placeholder="Last Name" required>
                    </p>
                    <p>
                        <label for= "em">Email</label>
                        <input id = "em" type="email" name="email" placeholder="name@email.com" required>
                        <label for= "pw">Password</label>
                        <input type="password" name="password" required>
                    </p>
                    <p>Are you above 18 years?</p>
                    <label for= "mature">Yes</label>
                    <input id="mature" type="radio" name="maturity">
                    <label for= "not-mature">No</label>
                    <input id= "not-mature" type="radio" name="maturity">
                    <p> Do you have CreditCard or PayPal </p>
                    <select name= "payment">
                        <option value="paypal">Paypal</option>
                        <option value="Credit Card">Credit Card</option>
                    </select>
                
                    <p><input type = "submit" name="submit" value="Submit"></p>
            
            </form>
    
    
    </body>
    
</html>
